<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welkom – Portfolio Soulaimane</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    :root{
      --press: "Press Start 2P", system-ui, sans-serif;
      --neon: #00f7cc;
      --neon-soft: rgba(0,247,204,.35);
      --square: #45ffd1; /* vierkantenkleur */
    }

    *{ box-sizing:border-box; }

    html, body{
      margin:0;
      padding:0;
      height:100%;
      width:100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: transparent;
      color:#fff;
      overflow:hidden;
    }

    /* ===== Matrix background ===== */
    .matrix-container{
      position: fixed; inset: 0;
      width:100%; height:100%;
      perspective:1500px;
      background:#0d0d1a;
      overflow:hidden;
      z-index:-1;
      pointer-events:none;
    }
    .matrix-grid{
      width:100%; height:100%;
      background:
        linear-gradient(#262645 1px, transparent 1px),
        linear-gradient(90deg, #262645 1px, transparent 1px),
        repeating-linear-gradient(45deg, rgba(0,255,170,0.05) 0px 1px, transparent 1px 12px),
        repeating-linear-gradient(-45deg, rgba(0,255,170,0.05) 0px 1px, transparent 1px 12px),
        radial-gradient(circle at center, #0a0a1a 0%, #000 100%);
      background-size:28px 28px,28px 28px,50px 50px,50px,cover;
      border:1px solid rgba(0,255,170,0.1);
      box-shadow: inset 0 0 40px rgba(0,255,170,0.1), 0 0 60px rgba(0,255,170,0.15);
      transform-style:preserve-3d;
      position:relative;
    }
    .matrix-grid::before{
      content:""; position:absolute; inset:0;
      background:linear-gradient(90deg, transparent, rgba(0,255,170,0.4), transparent);
      animation:borderFlow 6s linear infinite;
      pointer-events:none;
      mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;
    }
    .matrix-grid::after{
      content:""; position:absolute; top:50%; left:50%; width:160px; height:160px;
      background: radial-gradient(circle, rgba(0,255,170,0.15) 0%, transparent 70%);
      transform: translate(-50%,-50%);
      animation: pulse 3.5s ease-in-out infinite alternate;
      z-index:1;
    }
    @keyframes borderFlow { 0%{background-position:0% 50%} 100%{background-position:200% 50%} }
    @keyframes pulse { 0%{transform:translate(-50%,-50%) scale(.85);opacity:.2} 100%{transform:translate(-50%,-50%) scale(1.1);opacity:.5} }

    /* ===== Center content ===== */
    .center{
      position:relative;
      z-index:10;
      height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:1.5rem;
      cursor:pointer;
    }

    .welcome-title{
      font-family: var(--press);
      font-size: clamp(1.8rem, 3.4vw, 3rem);
      letter-spacing:2px;
      color: var(--neon);
      text-shadow:
        0 0 6px rgba(0,247,204,.7),
        0 0 18px rgba(0,247,204,.3),
        0 0 30px rgba(0,247,204,.2);
      opacity:0;
      transform: translateY(10px) scale(.95);
      animation:
        welcomePop 1.1s cubic-bezier(.22,1,.36,1) forwards,
        welcomeGlow 2.2s ease-in-out 1.1s infinite alternate;
    }

    .welcome-sub{
      margin-top:1.4rem;
      max-width:32rem;
      font-size:.7rem;
      font-family: var(--press);
      text-transform:uppercase;
      letter-spacing:1px;
      color:#d8fff4;
      opacity:0;
      transform: translateY(8px);
      animation: subFade 0.9s ease-out 0.9s forwards;
    }

    .welcome-sub span {
      display: inline-block;
      margin-top: 0.6rem;
    }

    .hint{
      margin-top:2.5rem;
      font-size:.8rem;
      font-family: var(--press);
      color: rgba(216,255,244,.9);
      opacity:0;
      animation: hintBlink 2s ease-in-out 1.6s infinite alternate;
    }

    @keyframes welcomePop{
      0%{ opacity:0; transform: translateY(14px) scale(.9); filter:blur(3px); }
      60%{ opacity:1; transform: translateY(-2px) scale(1.03); filter:blur(0); }
      100%{ opacity:1; transform: translateY(0) scale(1); }
    }
    @keyframes welcomeGlow{
      0%{ text-shadow:0 0 6px rgba(0,247,204,.6),0 0 18px rgba(0,247,204,.28); }
      100%{ text-shadow:0 0 12px rgba(0,247,204,.9),0 0 28px rgba(0,247,204,.5); }
    }
    @keyframes subFade{
      0%{ opacity:0; transform: translateY(10px); }
      100%{ opacity:.9; transform: translateY(0); }
    }
    @keyframes hintBlink{
      0%{ opacity:0; transform: translateY(3px); }
      100%{ opacity:.95; transform: translateY(0); }
    }

    /* ===== Vierkanten-transitie over hele pagina ===== */
    .transition-grid{
      position:fixed;
      inset:0;
      z-index:50;
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      grid-auto-rows: 1fr;
      pointer-events:none;
    }

    .transition-cell{
      background: var(--square);
      opacity:0;
      transform: scale(.8);
      transform-origin:center;
    }

    .transition-grid.animate .transition-cell{
      /* LANGZAMER GEMAAKT: 1s i.p.v. 0.7s */
      animation: squareIn 1s forwards;
      animation-delay: var(--d, 0ms);
    }

    @keyframes squareIn{
      0%{
        opacity:0;
        transform: scale(.3);
      }
      60%{
        opacity:1;
        transform: scale(1.02);
      }
      100%{
        opacity:1;
        transform: scale(1);
      }
    }

    /* tekst zacht laten wegfaden als vierkanten starten */
    .center.fade-out{
      animation: fadeOutCenter .7s ease forwards;
    }
    @keyframes fadeOutCenter{
      0%{ opacity:1; transform: translateY(0); }
      100%{ opacity:0; transform: translateY(-10px); }
    }

    /* ========== RESPONSIVE VOOR GSM ========== */
    @media (max-width: 768px){
      html, body{
        font-size:14px;
      }

      .center{
        padding:1.25rem;
      }

      .welcome-title{
        font-size:clamp(1.6rem, 8vw, 2.2rem);
        line-height:1.3;
      }

      .welcome-sub{
        font-size:0.6rem;
        max-width:20rem;
      }

      .welcome-sub span{
        display:block;
        margin-top:0.4rem;
      }

      .hint{
        font-size:0.7rem;
        margin-top:2rem;
      }
    }

    @media (max-width: 480px){
      .welcome-title{
        font-size:clamp(1.4rem, 9vw, 2rem);
      }
      .welcome-sub{
        font-size:0.55rem;
        max-width:18rem;
      }
      .hint{
        font-size:0.65rem;
      }
    }

    @media (prefers-reduced-motion: reduce){
      *{ animation-duration:0.01ms !important; animation-iteration-count:1 !important; transition:none !important; }
    }
  </style>
</head>
<body>

  <!-- Matrix achtergrond -->
  <div class="matrix-container"><div class="matrix-grid"></div></div>

  <!-- Vierkanten-transitie overlay -->
  <div class="transition-grid" id="transitionGrid"></div>

  <!-- Welkom content -->
  <div class="center" id="centerContent">
    <h1 class="welcome-title">Welkom</h1>
    <p class="welcome-sub">
      in het digitale speelveld van<br>
      <span style="color:var(--neon-soft)">Soulaimane Achkif</span>
    </p>
    <p class="hint">klik om het portfolio te betreden</p>
  </div>

  <script>
    // Vierkanten-grid opbouwen
    const grid = document.getElementById('transitionGrid');
    const cols = 12;
    const rows = 7;
    const total = cols * rows;

    for(let i = 0; i < total; i++){
      const cell = document.createElement('div');
      cell.className = 'transition-cell';

      const x = i % cols;
      const y = Math.floor(i / cols);

      // IETS LANGZAMER GEMAAKT: 60ms i.p.v. 40ms per "diagonale stap"
      const delay = (x + y) * 60;
      cell.style.setProperty('--d', delay + 'ms');

      grid.appendChild(cell);
    }

    const center = document.getElementById('centerContent');
    let transitionStarted = false;

    function startTransition(){
      if (transitionStarted) return;
      transitionStarted = true;

      center.classList.add('fade-out');
      grid.classList.add('animate');

      // Vierkanten hebben max delay ≈ 17*60 = 1020ms + 1000ms anim = ± 2020ms
      // We redirecten net erna, zodat je de wave volledig ziet
      setTimeout(() => {
        window.location.href = 'portfolio.html';
      }, 2100);
    }

    // klik op het midden om te starten
    center.addEventListener('click', startTransition);

    // Enter/Space laten werken
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        startTransition();
      }
    });
  </script>
</body>
</html>
